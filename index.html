<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comfort Space | A Safe Place to Talk</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Particle.js background container -->
    <div id="particles-js"></div>

    <div class="chat-container">
        <!-- Chat Header -->
        <header class="chat-header">
            <h1>Your Comfort Space</h1>
            <p>Always here for you...</p>
        </header>

        <!-- Chat Window (where messages appear) -->
        <main id="chat-window" class="chat-window"></main>

        <!-- Chat Input Form -->
        <footer class="chat-footer">
            <form id="chat-form" class="chat-form">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Tell me what's on your mind..." 
                    autocomplete="off"
                >
                <button type="submit" aria-label="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Your Custom JavaScript -->
    <script src="DSA.js"></script>

</body>
</html>
